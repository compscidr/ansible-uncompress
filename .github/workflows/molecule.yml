---
name: Molecule Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Molecule Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # Pinned to 3.12 because Python 3.14 requires ansible-core >= 2.20.0
          # To upgrade: change this to '3.14' and update requirements.txt to ansible-core>=2.20
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: ansible-galaxy collection install community.docker

      - name: Run Molecule tests
        run: molecule test --platform-name ${{ matrix.platform }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
